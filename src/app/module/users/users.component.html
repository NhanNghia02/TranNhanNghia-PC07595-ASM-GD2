    <!-- Xử lý validate cho form -->
    <script>
        function validateForm() {
            const inputValue = document.getElementById('inputField').value;
            const inputFieldError = document.getElementById('inputFieldError');

            if (!inputValue.trim()) {
                inputFieldError.textContent = "Trường này không được để trống";
                return false;
            }

            const specialChars = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (specialChars.test(inputValue)) {
                inputFieldError.textContent = "Trường này không được chứa ký tự đặc biệt";
                return false;
            }

            if (inputValue.length === 1) {
                inputFieldError.textContent = "Trường này không được chỉ chứa một ký tự";
                return false;
            }

            inputFieldError.textContent = "";
            return true;
        }
    </script>
